        <h:form prependId="false">

                <p:outputLabel for="@next">Circle Radius</p:outputLabel>

                               minValue="1"
                               />
            </div>
            <div>
                <p:commandButton id="areaButton"
                                 value="Calculate Area"
                                 action="#{currentCircleRequestScopedController.calculateArea()}"
                                 update=":messages :growl"/>

                <p:commandButton id="diameterButton"
                                 value="Calculate Diameter"
                                 action="#{currentCircleRequestScopedController.calculateDiameter()}"
                                 update=":messages :growl"/>

                <p:commandButton id="circumferenceButton"
                                 value="Calculate Circumference"
                                 action="#{currentCircleRequestScopedController.calculateCircumference()}"
                                 update=":messages :growl"/>
            </div>
        </h:form>
